<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death House Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Death House Time Tracker</h1>
        </header>

        <main>
            <section id="time-display" aria-live="polite">
                <div id="group-one-time">Group One: 6:00:00 PM</div>
                <div id="group-two-time" style="display: none;">Group Two: 6:00:00 PM</div>
            </section>

            <div class="tracker-content">
                <section id="action-panel">
                    <div id="action-buttons">
                        <button data-action="newFloor" data-group="Group One" aria-label="New Floor for Group One">
                            <span class="icon" aria-hidden="true">🏠</span>New Floor (G1)
                        </button>
                        <button data-action="searchRoom" data-group="Group One" aria-label="Search Room for Group One">
                            <span class="icon" aria-hidden="true">🔍</span>Search Room (G1)
                        </button>
                        <button data-action="shortRest" data-group="Group One" aria-label="Short Rest for Group One">
                            <span class="icon" aria-hidden="true">😴</span>Short Rest (G1)
                        </button>
                        <button data-action="combat" data-group="Group One" aria-label="Combat Round for Group One">
                            <span class="icon" aria-hidden="true">⚔️</span>Combat Round (G1)
                        </button>
                        <button data-action="ritualCasting" data-group="Group One" aria-label="Ritual Casting for Group One">
                            <span class="icon" aria-hidden="true">📜</span>Ritual Casting (G1)
                        </button>
                        <button data-action="taking20" data-group="Group One" aria-label="Taking 20 for Group One">
                            <span class="icon" aria-hidden="true">🎯</span>Taking 20 (G1)
                        </button>
                        <button data-action="custom" data-group="Group One" aria-label="Custom Time for Group One">
                            <span class="icon" aria-hidden="true">⏱️</span>Custom Time (G1)
                        </button>
                    </div>

                    <div id="group-two-buttons" style="display: none;">
                        <button data-action="newFloor" data-group="Group Two" aria-label="New Floor for Group Two">
                            <span class="icon" aria-hidden="true">🏠</span>New Floor (G2)
                        </button>
                        <button data-action="searchRoom" data-group="Group Two" aria-label="Search Room for Group Two">
                            <span class="icon" aria-hidden="true">🔍</span>Search Room (G2)
                        </button>
                        <button data-action="shortRest" data-group="Group Two" aria-label="Short Rest for Group Two">
                            <span class="icon" aria-hidden="true">😴</span>Short Rest (G2)
                        </button>
                        <button data-action="combat" data-group="Group Two" aria-label="Combat Round for Group Two">
                            <span class="icon" aria-hidden="true">⚔️</span>Combat Round (G2)
                        </button>
                        <button data-action="ritualCasting" data-group="Group Two" aria-label="Ritual Casting for Group Two">
                            <span class="icon" aria-hidden="true">📜</span>Ritual Casting (G2)
                        </button>
                        <button data-action="taking20" data-group="Group Two" aria-label="Taking 20 for Group Two">
                            <span class="icon" aria-hidden="true">🎯</span>Taking 20 (G2)
                        </button>
                        <button data-action="custom" data-group="Group Two" aria-label="Custom Time for Group Two">
                            <span class="icon" aria-hidden="true">⏱️</span>Custom Time (G2)
                        </button>
                    </div>

                    <div id="control-panel">
                        <button id="split-button" aria-label="Toggle Group Split">
                            <span class="icon" aria-hidden="true">👥</span>Let's split up gang!
                        </button>
                        <button id="undo-button" aria-label="Undo last action">
                            <span class="icon" aria-hidden="true">↩️</span>Undo
                        </button>
                        <button id="redo-button" aria-label="Redo last undone action">
                            <span class="icon" aria-hidden="true">↪️</span>Redo
                        </button>
                        <div class="volume-control">
                            <label for="volume-control">Volume:</label>
                            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1" aria-label="Adjust volume">
                        </div>
                        <button id="mute-toggle" aria-label="Toggle mute">
                            <span class="icon" aria-hidden="true">🔊</span>
                        </button>
                    </div>
                </section>

                <section id="vertical-timeline" aria-label="Event Timeline">
                    <!-- Timeline events will be dynamically inserted here -->
                </section>
            </div>
        </main>

        <div id="midnight-alert" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2>Midnight Strikes!</h2>
                <p>The flesh mound in the Ritual Chamber awakens and begins its hunt...</p>
                <button onclick="document.getElementById('midnight-alert').setAttribute('aria-hidden', 'true')" aria-label="Close midnight alert">Close</button>
            </div>
        </div>
    </div>

    <audio id="hourly-chime" src="https://github.com/b00yahg/Death-House-Time-Tracker/raw/main/clockchime.mp3"></audio>
    <audio id="midnight-sound" src="https://soundbible.com/grab.php?id=1764&type=mp3"></audio>

    <script src="death-house-tracker.js"></script>
</body>
</html>
