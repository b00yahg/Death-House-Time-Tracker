<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death House Time Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Death House Time Tracker</h1>
        </header>

        <div id="sticky-clock">
            <div id="time-display" aria-live="polite">
                <div id="group-one-time">Group One: 6:00:00 PM</div>
                <div id="group-two-time" hidden>Group Two: 6:00:00 PM</div>
            </div>
        </div>

        <main class="tracker-layout">
            <section class="control-panel">
                <div class="action-buttons">
                    <button data-action="newFloor" data-group="Group One">
                        <span class="icon">🏠</span>New Floor
                    </button>
                    <button data-action="searchRoom" data-group="Group One">
                        <span class="icon">🔍</span>Search Room
                    </button>
                    <button data-action="shortRest" data-group="Group One">
                        <span class="icon">😴</span>Short Rest
                    </button>
                    <button data-action="combat" data-group="Group One">
                        <span class="icon">⚔️</span>Combat Round
                    </button>
                    <button data-action="ritualCasting" data-group="Group One">
                        <span class="icon">📜</span>Ritual Casting
                    </button>
                    <button data-action="taking20" data-group="Group One">
                        <span class="icon">🎯</span>Taking 20
                    </button>
                    <button data-action="custom" data-group="Group One">
                        <span class="icon">⏱️</span>Custom Time
                    </button>
                </div>
                
                <div class="global-controls">
                    <button id="split-button">
                        <span class="icon">👥</span>Let's split up gang!
                    </button>
                    <button id="undo-button">
                        <span class="icon">↩️</span>Undo
                    </button>
                    <button id="redo-button">
                        <span class="icon">↪️</span>Redo
                    </button>
                    <button id="reset-button">
                        <span class="icon">🔄</span>Reset
                    </button>
                    <div class="volume-control">
                        <label for="volume-control">Volume:</label>
                        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
                        <button id="mute-toggle">
                            <span class="icon">🔊</span>
                        </button>
                    </div>
                </div>
            </section>

            <section id="vertical-timeline" aria-label="Event Timeline">
                <!-- Timeline events will be dynamically inserted here -->
            </section>
        </main>

        <div id="midnight-alert" class="modal" aria-hidden="true">
            <div class="modal-content">
                <h2>Midnight Strikes!</h2>
                <p>The flesh mound in the Ritual Chamber awakens and begins its hunt...</p>
                <button onclick="document.getElementById('midnight-alert').setAttribute('aria-hidden', 'true')" aria-label="Close midnight alert">Close</button>
            </div>
        </div>
    </div>

    <audio id="hourly-chime" src="https://github.com/b00yahg/Death-House-Time-Tracker/raw/main/clockchime.mp3"></audio>
    <audio id="midnight-sound" src="https://soundbible.com/grab.php?id=1764&type=mp3"></audio>

    <script src="death-house-tracker.js"></script>
</body>
</html>
